name: threadly
description: A new Flutter project.
publish_to: 'none'
version: 1.0.0+1

environment:
  sdk: '>=3.1.5 <4.0.0'

dependencies:
  flutter:
    sdk: flutter

  #firebase imports
  cloud_firestore: ^4.13.6
  firebase_auth: ^4.15.3
  firebase_core: ^2.24.2
  firebase_storage: ^11.5.6

#birthday date picker
  flutter_holo_date_picker: ^1.1.0

# for providing icons
  font_awesome_flutter: ^10.5.0

# formatting dates and timeago
  jiffy: ^6.2.1

# generate id for user
  uuid: ^4.2.1

# state management
  flutter_riverpod: ^2.3.7

# show toast messages
  fluttertoast: ^8.2.2

# pick images
  image_picker: ^1.0.2

# play videos
  video_player: ^2.0.4

  cupertino_icons: ^1.0.2

  provider:

  google_nav_bar: ^5.0.6

dev_dependencies:
  flutter_test:
    sdk: flutter

  flutter_lints: ^3.0.0

flutter:
  uses-material-design: true
  
  assets:
    - assets/logos/
